<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Construction Gallery</title>

  <!-- Bootstrap & Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .gallery-img {
      height: 200px;
      object-fit: cover;
      width: 100%;
      border-radius: 8px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .gallery-img:hover {
      transform: scale(1.03);
    }

    h2 {
      color: #FF6600;
      font-weight: 600;
    }

    .lb-data .lb-caption {
      font-size: 16px;
      padding-top: 10px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Construction Gallery</h2>

    <div class="row g-4">
      <!-- Repeat 12 Cards -->
      <!-- Card 1 -->
      <div class="col-md-3 col-6">
        <a href="images/construction1.jpg"
           data-lightbox="gallery"
           data-title="<strong>Foundation Work</strong><br>Initial Phase<br>By Ram Rang Construction">
          <img src="images/construction1.jpg" class="img-fluid gallery-img" alt="construction1">
