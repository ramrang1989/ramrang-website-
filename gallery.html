<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ram Rang Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    h2 {
      color: #FF6600;
      font-weight: 600;
    }
    .gallery-img {
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">Our Work Gallery</h2>

    <div class="row g-4">
      <div class="col-md-3 col-6">
        <a href="images/bedroom1.jpg" data-lightbox="gallery" data-title="Elegant Blue‑White Bedroom">
          <img src="images/bedroom1.jpg" class="img-fluid gallery-img" alt="Bedroom 1">
        </a>
      </div>
      <div class="col-md-3 col-6">
        <a href="images/livingroom1.jpg" data-lightbox="gallery" data-title="Soft Lavender Livingroom">
          <img src="images/livingroom1.jpg" class="img-fluid gallery-img" alt="Livingroom 1">
        </a>
      </div>
      <div class="col-md-3 col-6">
        <a href="images/kids1.jpg" data-lightbox="gallery" data-title="Lavender Kids Room">
          <img src="images/kids1.jpg" class="img-fluid gallery-img" alt="Kids Room 1">
        </a>
      </div>
      <div class="col-md-3 col-6">
        <a href="images/bedroom2.jpg" data-lightbox="gallery" data-title="Sage‑Green & Beige Bedroom">
          <img src="images/bedroom2.jpg" class="img-fluid gallery-img" alt="Bedroom 2">
        </a>
      </div>
      <!-- Add more as needed -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>

</html>
