  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .gallery-img {
      height: 200px;
      object-fit: cover;
      width: 100%;
      border-radius: 8px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .gallery-img:hover {
      transform: scale(1.03);
    }

    h2 {
      color: #FF6600;
      font-weight: 600;
    }

    .lb-data .lb-caption {
      font-size: 16px;
      padding-top: 10px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
